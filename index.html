<!DOCTYPE html>

<html lang = "de">
    
    <head>
        <title>Farbmemory</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body onload="loadScoreboard()">
        <h1 class="headline">Farbmemory Spiel</h1>
        <div class="gamestats">
            <div id="tryCounter"></div>
            <div id="timer"></div>
        </div>
        <div class="container" id="game-board"></div>
        <div class="diffSelectorText">Mit wie vielen Paaren möchtest du spielen?</div><br>
        <div class="pairSelectorFlexbox">
            <div>
                <label for="diffEasy">Leicht (3 Paare)</label>
                <input type="radio" id="diffEasy" name="difficultySelector" value="3" checked/>
            </div>
            <div>
                <label for="diffEasy">Mittel (6 Paare)</label>
                <input type="radio" id="diffMedium" name="difficultySelector" value="6" />
            </div>
            <div>
                <label for="diffHard">Schwierig (10 Paare)</label>
                <input type="radio" id="diffHard" name="difficultySelector" value="10" />
            </div>
            <div>
                <label id="pairsCustomLabel" for="pairsCustom">Custom</label>
                <input id="pairsCustom" type="number" min="2" max="300" placeholder="Anzahl Paare">
            </div>
        </div>
        <br><br>
        <button onClick="initiateGameRound()" id="startButton" class="button">Spiel starten!</button>       
        <br><br>
        <div class="scoreboardText">Scoreboard (Top 10 nach Versuchen):</div>
        <div id="scoreboard"></div>
        <br><br>
        <button onClick="resetScoreboard()" id="scoreboardResetButton" class="button">Scoreboard zurücksetzen!</button>
        <script src="script.js"></script>
    </body>
</html>
